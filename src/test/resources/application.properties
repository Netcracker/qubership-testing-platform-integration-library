spring.application.name=mock-service
eureka.client.enabled=false
server.port=8989
atp.notification.mode=rest
kafka.notification.topic.name=notification_topic
spring.kafka.producer.bootstrap-servers=${KAFKA_SERVERS:kafka:9092}
atp.reporting.kafka.producer.bootstrap-server=${KAFKA_REPORTING_SERVERS:kafka:9092}
feign.atp.notification.url=${FEIGN_ATP_NOTIFICATION_URL:}
feign.atp.notification.name=${FEIGN_ATP_NOTIFICATION_NAME:atp-notification}
feign.atp.notification.route=${FEIGN_ATP_NOTIFICATION_ROUTE:}

feign.atp.mailsender.url=http://localhost:8080
feign.atp.mailsender.name=ATP-MAIL-SENDER
spring.sleuth.enabled=true
spring.sleuth.circuitbreaker.enabled=true
